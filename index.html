<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB File Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dropZone">Drop your .glb file here</div>
    <div id="urlInputContainer">
        <input type="text" id="urlInput" placeholder="Enter URL of .glb file">
        <button id="loadButton">Load Model</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.1/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
