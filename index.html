<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop .glb File</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drop-area">
        <h1>Drag and Drop a .glb File Here</h1>
    </div>

    <div id="model-viewer"></div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const modelViewer = document.getElementById('model-viewer');

        dropArea.addEventListener('dragover', handleDragOver);
        dropArea.addEventListener('drop', handleDrop);

        function handleDragOver(event) {
            event.preventDefault();
            dropArea.classList.add('drag-over');
        }

        async function handleDrop(event) {
            event.preventDefault();

            const file = event.dataTransfer.files[0];
            if (file && file.name.endsWith('.glb')) {
                const formData = new FormData();
                formData.append('glbFile', file);

                try {
                    const response = await fetch('http://localhost:3000/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const fileUrl = await response.text();
                    displayGLBModel(fileUrl);
                } catch (error) {
                    console.error('Error uploading file:', error);
                }
            } else {
                alert('Please drop a .glb file.');
            }

            dropArea.classList.remove('drag-over');
        }

        function displayGLBModel(fileUrl) {
            modelViewer.innerHTML = `<model-viewer src="${fileUrl}" alt="3D Model"></model-viewer>`;
        }
    </script>
</body>
</html>
